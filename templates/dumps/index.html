{% if request.user.is_authenticated %}
  <p>Logged in: {{ request.user }}</p>
{% else %}
  <p>Logged out</p>
{% endif %}

<h1>Brain Dump</h1>
{% if dump_list %}
  {% for dump in dump_list %}
    <p>
      {% if dump.follow_up %}*{% endif %}
      [{{ dump.type }}]
      <a href="{% url dump_detail dump.id %}">{{ dump.title }}</a>
    </p>
  {% endfor %}
{% else %}
  <p>Nothing here</p>
{% endif %}
