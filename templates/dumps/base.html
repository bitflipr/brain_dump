<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Brain Dump Site{% endblock %}</title>
  <script type="text/javascript">
    {% include 'dumps/brain_dump.js' %}
  </script>
</head>

<body>

<a href="{% url brain_dump.views.index %}"><h1>Brain Dump</h1></a>
  
  {% if user.is_authenticated %}
    <p>Signed In: {{ user }}</p>
    <form action="{% url brain_dump.views.sign_out %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Sign Out"/>
    </form>
  {% else %}
    <p>Signed Out</p>
  {% endif %}

  <hr/>

  <div id="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
